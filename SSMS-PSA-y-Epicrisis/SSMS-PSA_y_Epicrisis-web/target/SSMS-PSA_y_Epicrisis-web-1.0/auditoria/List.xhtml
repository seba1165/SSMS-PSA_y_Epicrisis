<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuditoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AuditoriaListForm">
                <b:panel title="#{bundle.ListAuditoriaTitle}">
                    <p:dataTable id="datalist" value="#{auditoriaController.items}" var="item"
                                 selectionMode="single" selection="#{auditoriaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_tabla}"/>
                            </f:facet>
                            <h:outputText value="#{item.tabla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_operacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.operacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_antiguoValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.antiguoValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_nuevoValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nuevoValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuditoriaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                    </p:dataTable>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
