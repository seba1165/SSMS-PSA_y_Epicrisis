<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListauditTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="auditListForm">
                <p:panel header="#{bundle.ListauditTitle}">
                    <p:dataTable id="datalist" value="#{auditController.items}" var="item"
                                 selectionMode="single" selection="#{auditController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p1}"/>
                            </f:facet>
                            <h:outputText value="#{item.p1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p2}"/>
                            </f:facet>
                            <h:outputText value="#{item.p2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p3}"/>
                            </f:facet>
                            <h:outputText value="#{item.p3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p4}"/>
                            </f:facet>
                            <h:outputText value="#{item.p4}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p5}"/>
                            </f:facet>
                            <h:outputText value="#{item.p5}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p6}"/>
                            </f:facet>
                            <h:outputText value="#{item.p6}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p7}"/>
                            </f:facet>
                            <h:outputText value="#{item.p7}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p8}"/>
                            </f:facet>
                            <h:outputText value="#{item.p8}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p9}"/>
                            </f:facet>
                            <h:outputText value="#{item.p9}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListauditTitle_p10}"/>
                            </f:facet>
                            <h:outputText value="#{item.p10}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{auditController.prepareCreate}" update=":auditCreateForm" oncomplete="PF('auditCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":auditViewForm" oncomplete="PF('auditViewDialog').show()" disabled="#{empty auditController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":auditEditForm" oncomplete="PF('auditEditDialog').show()" disabled="#{empty auditController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{auditController.destroy}" update=":growl,datalist" disabled="#{empty auditController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
