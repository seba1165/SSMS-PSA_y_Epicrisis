<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="comunaViewDlg" widgetVar="comunaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewcomunaTitle}">
            <h:form id="comunaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunaController.selected != null}">
                        <h:outputText value="#{bundle.ViewcomunaLabel_id}"/>
                        <h:outputText value="#{comunaController.selected.id}" title="#{bundle.ViewcomunaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewcomunaLabel_region}"/>
                        <h:outputText value="#{comunaController.selected.region}" title="#{bundle.ViewcomunaTitle_region}"/>
                        <h:outputText value="#{bundle.ViewcomunaLabel_nombre}"/>
                        <h:outputText value="#{comunaController.selected.nombre}" title="#{bundle.ViewcomunaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="comunaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
