<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="comunaEditDlg" widgetVar="comunaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditcomunaTitle}">
            <h:form id="comunaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditcomunaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{comunaController.selected.id}" title="#{bundle.EditcomunaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditcomunaLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{comunaController.selected.region}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditcomunaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comunaController.selected.nombre}" title="#{bundle.EditcomunaTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comunaController.update}" value="#{bundle.Save}" update="display,:comunaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'comunaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="comunaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
