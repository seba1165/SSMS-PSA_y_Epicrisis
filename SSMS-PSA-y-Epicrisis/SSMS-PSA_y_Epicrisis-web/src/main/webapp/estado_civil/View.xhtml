<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="estado_civilViewDlg" widgetVar="estado_civilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Viewestado_civilTitle}">
            <h:form id="estado_civilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estado_civilController.selected != null}">
                        <h:outputText value="#{bundle.Viewestado_civilLabel_id}"/>
                        <h:outputText value="#{estado_civilController.selected.id}" title="#{bundle.Viewestado_civilTitle_id}"/>
                        <h:outputText value="#{bundle.Viewestado_civilLabel_nombre}"/>
                        <h:outputText value="#{estado_civilController.selected.nombre}" title="#{bundle.Viewestado_civilTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="estado_civilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
