<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListpacienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="pacienteListForm">
                <b:panel title="#{bundle.ListpacienteTitle}">
                    <p:dataTable id="datalist" value="#{pacienteController.items}" var="item"
                                 selectionMode="single" selection="#{pacienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton createClap"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton createClap"/>

                        <p:column styleClass="tabla">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpacienteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres} #{item.primer_apellido} #{item.segundo_apellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpacienteTitle_nacionalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidad.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpacienteTitle_RUN}"/>
                            </f:facet>
                            <h:outputText value="#{item.RUN}-#{item.DV}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpacienteTitle_fecha_nacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha_nacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpacienteTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListpacienteTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pacienteController.prepareCreate}" action="/paciente/Create?faces-redirect=true" rendered="#{loginController.esFuncionario()}"/>
                            <p:commandButton id="createClap" icon="ui-icon-plus"   value="Crear Clap" actionListener="#{clapController.prepareClap(pacienteController.selected)}" action="/clap/Create?faces-redirect=true" rendered="#{loginController.esFuncionario()}" disabled="#{empty pacienteController.selected}"/>
                            <p:commandButton id="viewButton" rendered="false" icon="ui-icon-search" value="#{bundle.View}" update=":pacienteViewForm" oncomplete="PF('pacienteViewDialog').show()" disabled="#{empty pacienteController.selected}"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{pacienteController.prepareEdit}" action="/paciente/Edit?faces-redirect=true" disabled="#{empty pacienteController.selected}" rendered="#{loginController.esFuncionario()}"/>
                        </f:facet>
                    </p:dataTable>
                </b:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
