<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditpacienteLabel_nombre_social}" for="nombre_social" />
                        <p:inputText id="nombre_social" value="#{pacienteController.selected.nombre_social}" title="#{bundle.EditpacienteTitle_nombre_social}" />
                        <p:outputLabel value="#{bundle.EditpacienteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pacienteController.selected.id}" title="#{bundle.EditpacienteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditpacienteLabel_nacionalidad}" for="nacionalidad" />
                        <p:selectOneMenu id="nacionalidad" value="#{pacienteController.selected.nacionalidad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nacionalidadController.itemsAvailableSelectOne}"
                                           var="nacionalidadItem"
                                           itemValue="#{nacionalidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditpacienteLabel_RUN}" for="RUN" />

                        <p:outputLabel value="#{bundle.EditpacienteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{pacienteController.selected.nombres}" title="#{bundle.EditpacienteTitle_nombres}" />

                        <p:inputText id="fecha_nacimiento" value="#{pacienteController.selected.fecha_nacimiento}" title="#{bundle.EditpacienteTitle_fecha_nacimiento}" />
                        <p:outputLabel value="#{bundle.EditpacienteLabel_region_residencia}" for="region_residencia" />
                        <p:selectOneMenu id="region_residencia" value="#{pacienteController.selected.region_residencia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="region_residenciaItem"
                                           itemValue="#{region_residenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditpacienteLabel_comuna_residencia}" for="comuna_residencia" />
                        <p:selectOneMenu id="comuna_residencia" value="#{pacienteController.selected.comuna_residencia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"
                                           var="comuna_residenciaItem"
                                           itemValue="#{comuna_residenciaItem}"/>

                        <p:inputText id="numero_direccion" value="#{pacienteController.selected.numero_direccion}" title="#{bundle.EditpacienteTitle_numero_direccion}" />

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{previsionController.itemsAvailableSelectOne}"
                                           var="previsionItem"
                                           itemValue="#{previsionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditpacienteLabel_estado_conyugal}" for="estado_conyugal" />
                        <p:selectOneMenu id="estado_conyugal" value="#{pacienteController.selected.estado_conyugal}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estado_civilController.itemsAvailableSelectOne}"
                                           var="estado_conyugalItem"
                                           itemValue="#{estado_conyugalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditpacienteLabel_grupo_fonasa}" for="grupo_fonasa" />
                        <p:inputText id="grupo_fonasa" value="#{pacienteController.selected.grupo_fonasa}" title="#{bundle.EditpacienteTitle_grupo_fonasa}" />
                        <p:outputLabel value="#{bundle.EditpacienteLabel_pueblo_originario}" for="pueblo_originario" />
                        <p:selectOneMenu id="pueblo_originario" value="#{pacienteController.selected.pueblo_originario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pueblo_originarioController.itemsAvailableSelectOne}"

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                        <p:inputText id="correo" value="#{pacienteController.selected.correo}" title="#{bundle.EditpacienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditpacienteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{pacienteController.selected.estado}" title="#{bundle.EditpacienteTitle_estado}" />

                    <p:commandButton actionListener="#{pacienteController.update}" value="#{bundle.Save}" update="display,:pacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'pacienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="pacienteEditDialog.hide()"/>

        </p:dialog>

    </ui:composition>
</html>
