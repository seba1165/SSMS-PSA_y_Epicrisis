<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    
    <h:head>
        <title><ui:insert name="title">SSMS</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <img src="http://www.ssms.cl/wrdprss_minsal/wp-content/uploads/2014/06/BANNER-SERVICIO-2014-2.jpg" />
        <b:navBar brand="#{bundle.AppName}" brandAlign="left">
            <b:navbarLinks rendered="#{not loginController.verifyLogin()}">
                <b:navLink value="#{bundle.Home}" outcome="/index" icon="glyphicon glyphicon-home"/>
            </b:navbarLinks>
            <b:navbarLinks rendered="#{loginController.verifyLogin()}">
                <b:navLink  value="#{bundle.Home}" outcome="/home" icon="glyphicon glyphicon-home"/>
                <b:dropMenu value="#{bundle.seccion1}">
                    <b:navLink value="Edición de información Personal" outcome="/welcomePrimefaces" />
                    <b:navLink value="Cambio de contraseña" outcome="/welcomePrimefaces" />
                </b:dropMenu>
                <b:dropMenu value="#{bundle.seccion2}">
                    <b:navLink value="Ingresar ficha CLAP" outcome="/template.xhtml" />
                    <b:navLink value="Ingresar usuario sin FONASA" outcome="/paciente/List.xhtml" />
                    <b:navLink value="Formulario de Actividades de intervención" outcome="/template.xhtml" />
                </b:dropMenu>
                <b:navLink value="#{bundle.seccion3}" outcome="/welcomePrimefaces" rendered="#{loginController.esFuncionario()}" />
                <b:dropMenu value="#{bundle.seccion4}">
                    <b:navLink value="Sábana de Pacientes" outcome="/template.xhtml" />
                    <b:navLink value="Reportes" outcome="/template.xhtml" />
                </b:dropMenu>
                <b:dropMenu value="#{bundle.seccion5}" rendered="#{loginController.esSuperUsuario()}">
                    <b:navLink value="Control de usuarios" outcome="/usuario/List.xhtml" />
                    <b:navLink value="Auditoría" outcome="/auditoria/List.xhtml" />
                    <b:navLink value="Modificación de parámetros" outcome="/usuario/List.xhtml" />
                </b:dropMenu>
            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right">
                <h:form rendered="#{loginController.verifyLogin()}">
                    <b:row>
                        <b:column style="padding-top: 8px">
                            <b:commandButton size="large" look="Info" value="${bundle.submit_logout}" style="vertical-align: central;" action="#{loginController.logout}"  icon="glyphicon glyphicon-off" />
                        </b:column>
                    </b:row>
                </h:form>
            </b:navbarLinks>
        </b:navBar>
    </h:head>

    <h:body>
        <b:container style="position: relative;">
             <p:growl id="growl" life="3000" />
            <ui:insert name="body"/>
        </b:container>
        <b:container style="background-color: #FAFAFA; width:100%; padding-top:10px; min-height:100px; position: absolute; bottom:0">
            <footer>
                <p>Programa Social Adolescente propiedad del Ministerio de Salud de Chile</p>
                <p>Servicio de Salud Metropolitano Sur</p>
                <p>Dirección: Av. Santa Rosa 3453, San Miguel, Santiago, Chile - Correo: comunicaciones.ssms@redsalud.gob.cl - Fono: +56 2 25763800</p>
            </footer>
        </b:container>
    </h:body>
    
</html>
