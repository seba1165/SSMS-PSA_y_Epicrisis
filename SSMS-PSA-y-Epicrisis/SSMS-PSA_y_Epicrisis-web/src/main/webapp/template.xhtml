<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="padding:0px;margin: 0px; border: 0px;" gutter="0">
                <b:navBar brand="#{bundle.AppName}" inverse="true">
                    <b:navbarLinks rendered="#{not loginController.verifyLogin()}">
                        <b:navLink value="#{bundle.Home}" outcome="/index" icon="glyphicon glyphicon-home"/>
                    </b:navbarLinks>
                    <b:navbarLinks rendered="#{loginController.verifyLogin()}">
                        <b:navLink  value="#{bundle.Home}" outcome="/home" icon="glyphicon glyphicon-home"/>
                        <b:dropMenu value="#{bundle.seccion1}" rendered="#{loginController.esAdministrador()}">
                            <b:navLink value="Usuarios" outcome="/usuario/List.xhtml" />
                        </b:dropMenu>
                        <b:dropMenu value="#{bundle.seccion2}" rendered="#{loginController.esPSA()}">
                            <b:navLink value="Afiliados" outcome="/template.xhtml" />
                        </b:dropMenu>
                        <b:dropMenu value="#{bundle.seccion3}" rendered="#{loginController.esEpicrisis()}">
                            <b:navLink value="Epicrisis" outcome="/welcomePrimefaces" />
                        </b:dropMenu>
                        <b:dropMenu value="#{bundle.seccion4}">
                            <b:navLink value="Edición de información Personal" outcome="/welcomePrimefaces" />
                            <b:navLink value="Cambio de contraseña" outcome="/welcomePrimefaces" />
                        </b:dropMenu>
                    </b:navbarLinks>
                    <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                            <b:navbarLinks pull="right">
                        <h:form rendered="#{loginController.verifyLogin()}">
                            <b:commandButton look="Info" value="${bundle.submit_logout}" style="vertical-align: middle;" action="#{loginController.logout}"  icon="glyphicon glyphicon-off" />
                        </h:form>
                    </b:navbarLinks>
                </b:navBar>
            </p:layoutUnit>

            <p:layoutUnit position="south" style="padding:0px;margin: 0px; border: 0px;" gutter="0">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="padding:0px;margin: 0px; border: 0px;" gutter="0">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
