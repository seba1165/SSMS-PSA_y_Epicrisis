<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    
    <h:head>
        <title><ui:insert name="title">SSMS</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <p:graphicImage library="img" name="ssms.png" height="111px" width="111px"/>
        <p:graphicImage library="img" name="banner.jpg" height="111px" width="1238px"/>
        <b:navBar brand="#{bundle.AppName}" brandAlign="left">
            <b:navbarLinks rendered="#{not loginController.verifyLogin()}">
                <b:navLink value="#{bundle.Home}" outcome="/index" icon="glyphicon glyphicon-home"/>
            </b:navbarLinks>
            <b:navbarLinks rendered="#{loginController.verifyLogin()}">
                <b:navLink  value="#{bundle.Home}" outcome="/home" icon="glyphicon glyphicon-home"/>
                <b:dropMenu value="#{bundle.seccion1}">
                    <b:navLink value="Edición de información Personal" outcome="" />
                </b:dropMenu>
                <b:dropMenu value="#{bundle.seccion2}">
                    <b:navLink value="Ficha CLAP" outcome="/clap/List.xhtml" />
                    <b:navLink value="Pacientes" outcome="/paciente/List.xhtml" />
                    <b:navLink value="Formulario de Actividades de intervención" outcome="/en_construccion.xhtml" />
                </b:dropMenu>
                <b:navLink value="#{bundle.seccion3}" outcome="/en_construccion.xhtml" rendered="#{loginController.esFuncionario()}" />
                <b:dropMenu value="#{bundle.seccion4}">
                    <b:navLink value="Sábana de Pacientes" outcome="/en_construccion.xhtml" />
                    <b:navLink value="Reportes" outcome="/en_construccion.xhtml" />
                </b:dropMenu>
                <b:dropMenu value="#{bundle.seccion5}" rendered="#{loginController.esSuperUsuario()}">
                    <b:navLink value="Control de usuarios" outcome="/usuario/List.xhtml" />
                    <b:navLink value="Auditoría" outcome="/en_construccion.xhtml" />
                    <b:navLink value="Modificación de parámetros" outcome="/en_construccion.xhtml" />
                </b:dropMenu>
            </b:navbarLinks>
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right">
                <h:form rendered="#{loginController.verifyLogin()}">
                    <b:row>
                        <b:column style="padding-top: 8px">
                            <b:commandButton size="large" look="Info" value="${bundle.submit_logout}" style="vertical-align: central;" action="#{loginController.logout}"  icon="glyphicon glyphicon-off" />
                        </b:column>
                    </b:row>
                </h:form>
            </b:navbarLinks>
        </b:navBar>
    </h:head>

    <h:body style="padding-top: 0px">
        <p:layoutUnit styleClass="roboto" position="center" collapsible="true" gutter="0">
            <b:container style="min-height: 375px">
                 <p:growl id="growl" life="5000" />
                <ui:insert name="body"/>
            </b:container>
            <b:container style="min-height: 20px"></b:container>
        </p:layoutUnit>
        <p:layoutUnit styleClass="roboto" position="south" size="100" collapsible="true" gutter="0">
            <b:container styleClass="footer">
                <p style="padding-top: 10px">Programa Social Adolescente propiedad del Ministerio de Salud de Chile</p>
                <p>Servicio de Salud Metropolitano Sur</p>
                <p>Dirección: Av. Santa Rosa 3453, San Miguel, Santiago, Chile - Correo: comunicaciones.ssms@redsalud.gob.cl - Fono: +56 2 25763800</p>
            </b:container>
        </p:layoutUnit>
    </h:body>
</html>
