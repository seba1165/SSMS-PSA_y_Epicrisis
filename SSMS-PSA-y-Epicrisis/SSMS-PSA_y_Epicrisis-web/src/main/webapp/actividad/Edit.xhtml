<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <ui:composition>

        <p:dialog id="actividadEditDlg" widgetVar="actividadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Formulario de edición de actividades de intervención">
            <h:form id="actividadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                        <p:outputLabel value="Actividades realizadas:" />
                        <p:column>
                            <p:panelGrid columns="2">
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_actividad_fisica}" disabled="#{actividadController.selected.consejeria_actividad_fisica}" itemLabel="Consejeria en Actividad Fisica" />
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_alimentacion_saludable}" itemLabel="Consejería en alimentación saludable " disabled="#{actividadController.selected.consejeria_alimentacion_saludable}"/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_consumo_drogas}" disabled="#{actividadController.selected.consejeria_consumo_drogas}" itemLabel="Consejería en consumo de Drogas "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_familiares}" disabled="#{actividadController.selected.consejeria_familiares}" itemLabel="Consejerias familiares "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_motivacional}" disabled="#{actividadController.selected.consejeria_motivacional}" itemLabel="Entrevista Motivacional "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_regulacion_fecundidad}" disabled="#{actividadController.selected.consejeria_regulacion_fecundidad}" itemLabel="Consejería en Regulación de Fecundidad "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_salud_mental}" disabled="#{actividadController.selected.consejeria_salud_mental}" itemLabel="Consejería Salud Mental "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_ssr}" disabled="#{actividadController.selected.consejeria_ssr}" itemLabel="Consejeria en Salud Sexual y Reproductiva"/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_tabaquismo}" disabled="#{actividadController.selected.consejeria_tabaquismo}" itemLabel="Consejería en Tabaquismo "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.consejeria_vih_its}" disabled="#{actividadController.selected.consejeria_vih_its}" itemLabel="Consejería en Prevención de VIH e ITS "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.ingreso_control_prenatal}" disabled="#{actividadController.selected.ingreso_control_prenatal}" itemLabel="Ingreso a Control Prenatal "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.ingreso_programa_cardiovascular}" disabled="#{actividadController.selected.ingreso_programa_cardiovascular}" itemLabel="Ingreso a Programa Cardiovascular"/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.ingreso_programa_intervencion}" disabled="#{actividadController.selected.ingreso_programa_intervencion}" itemLabel="Ingreso a Programas de Intervención "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.ingreso_regulacion_fecundidad}" disabled="#{actividadController.selected.ingreso_regulacion_fecundidad}" itemLabel="Ingreso a Regulacion de Fecundidad "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.ingreso_salud_mental}" disabled="#{actividadController.selected.ingreso_salud_mental}" itemLabel="Ingreso a salud Mental"/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.nivelacion_estudios}" disabled="#{actividadController.selected.nivelacion_estudios}" itemLabel="Nivelación  de estudios "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.vinculacion_beneficios_sociales}" disabled="#{actividadController.selected.vinculacion_beneficios_sociales}" itemLabel="Vinculacion de beneficios sociales "/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.intervencion_breve_alcohol}" disabled="#{actividadController.selected.intervencion_breve_alcohol}" itemLabel="Intervención breve en alcohol"/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.derivacion_colegio}" disabled="#{actividadController.selected.derivacion_colegio}" itemLabel="Derivación a Establecimiento Educacional"/>
                                <p:selectBooleanCheckbox value="#{actividadController.selected.derivacion_otra_comuna}" disabled="#{actividadController.selected.derivacion_otra_comuna}" itemLabel="Derivación a otra comuna"/>
                            </p:panelGrid>
                        </p:column>
                        <p:outputLabel value="Otros:" />
                        <b:inputText id="otros" value="#{actividadController.selected.otros}" />
                        <p:outputLabel value="Observaciones:" />
                        <b:inputText id="paciente" value="#{actividadController.selected.observaciones}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadController.update}" value="#{bundle.Save}" update="display,:actividadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'actividadEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
