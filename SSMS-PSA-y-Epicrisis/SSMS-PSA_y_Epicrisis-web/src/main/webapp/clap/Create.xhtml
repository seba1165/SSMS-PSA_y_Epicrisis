<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreatepacienteTitle}"></h:outputText>
        </ui:define> 

        <ui:define name="body">
            <b:row>
                <h2 align="center">#{bundle.CreateclapTitle}</h2>
            </b:row>
            <h:form id="clapCreateForm" rendered="#{clapController.selected != null}">
                <b:panel title="Ficha personal del paciente" style="margin-left:3%;width: 95%;" look="info">
                    <div style="margin-left:20px;">
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_RUN}" for="RUN" />    
                                </b:row>
                                <b:row>
                                    <p:column>
                                        <p:inputText id="RUN" value="#{clapController.selected.RUN}" style="max-width:100px;" placeholder="#{bundle.CreatepacienteTitle_RUN}" required="true" /> -
                                        <p:inputText id="DV" value="#{clapController.selected.DV}" title="#{bundle.CreatepacienteTitle_DV}" maxlength="1" style="max-width: 20px;" required="true" />
                                    </p:column>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_nombres}" for="nombres" />
                                </b:row>
                                <b:row>  
                                    <p:inputText id="nombres" value="#{clapController.selected.nombres}" placeholder="#{bundle.CreatepacienteTitle_nombres}" maxlength="50" required="true" />
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_nombre_social}" for="nombre_social" />
                                </b:row>
                                <b:row>  
                                    <p:inputText id="nombre_social" value="#{clapController.selected.nombre_social}" placeholder="#{bundle.CreatepacienteTitle_nombre_social}" />
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="3" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_primer_apellido}" for="primer_apellido" />
                                </b:row>
                                <b:row>
                                    <p:inputText id="primer_apellido" value="#{clapController.selected.primer_apellido}" placeholder="#{bundle.CreatepacienteTitle_primer_apellido}" maxlength="30" required="true" />
                                </b:row>
                            </b:column>
                            <b:column col-md="3" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_segundo_apellido}" for="segundo_apellido" />
                                </b:row>
                                <b:row>
                                    <p:inputText id="segundo_apellido" value="#{clapController.selected.segundo_apellido}" placeholder="#{bundle.CreatepacienteTitle_segundo_apellido}" maxlength="30" required="true" />
                                </b:row>
                            </b:column>
                            <b:column col-md="3" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_telefono_fijo}" for="telefono_fijo" />
                                </b:row>
                                <b:row>
                                    <p:inputMask id="telefono_fijo" value="#{clapController.selected.telefono_fijo}" placeholder="#{bundle.CreatepacienteTitle_telefono_fijo}" mask="(99) 999-9999" />
                                </b:row>
                            </b:column>
                            <b:column col-md="3" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_teléfono_movil}" for="telefono_movil" />
                                </b:row>
                                <b:row>
                                    <p:inputMask id="telefono_movil" value="#{clapController.selected.telefono_movil}" placeholder="#{bundle.CreatepacienteTitle_teléfono_movil}"  mask="(+56) 9999-9999" />
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_region_residencia}" for="region_residencia" />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="region_residencia" value="#{clapController.selected.region_residencia}" required="true" >
                                        <f:selectItem itemLabel="Seleccione una región" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{regionController.items}" var="region" itemLabel="#{region.nombre}" itemValue="#{region}" />
                                    </p:selectOneMenu>                            
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_comuna_residencia}" for="comuna_residencia" />
                                </b:row>
                                <b:row>
                                   <p:autoComplete id="comuna_residencia" value="#{clapController.selected.comuna_residencia}" completeMethod="#{comunaController.completeComuna}"
                                    var="comuna" itemLabel="#{comuna.nombre}" itemValue="#{comuna}" placeholder="Comuna de residencia" converter="entityConverter" forceSelection="true" required="true" />                         
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_calle_direccion}" for="calle_direccion" />
                                </b:row>
                                <b:row>
                                    <p:inputText id="calle_direccion" value="#{clapController.selected.calle_direccion}" placeholder="#{bundle.CreatepacienteTitle_calle_direccion}" maxlength="50" required="true" />
                                </b:row>
                            </b:column>
                            <b:column col-md="3" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_numero_direccion}" for="numero_direccion" />
                                </b:row>
                                <b:row>
                                    <p:inputText id="numero_direccion" value="#{clapController.selected.numero_direccion}" placeholder="#{bundle.CreatepacienteTitle_numero_direccion}" maxlength="8" required="true"/>
                                </b:row>
                            </b:column>
                            <b:column col-md="3" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_resto_direccion}" for="resto_direccion" />
                                </b:row>
                                <b:row>
                                    <p:inputText id="resto_direccion" value="#{clapController.selected.resto_direccion}" placeholder="#{bundle.CreatepacienteTitle_resto_direccion}" maxlength="50" />
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_fecha_nacimiento}" for="fecha_nacimiento" />
                                </b:row>
                                <b:row>
                                    <p:calendar  id="fecha_nacimiento" value="#{clapController.selected.fecha_nacimiento}" placeholder="#{bundle.CreatepacienteTitle_fecha_nacimiento}" pattern="dd/MM/yyyy" navigator="true" required="true">
                                    </p:calendar>
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_cesfam}" for="cesfam" />
                                </b:row>
                                <b:row>  
                                    <p:selectOneMenu id="cesfam" value="#{clapController.selected.cesfam}" >
                                        <f:selectItem itemLabel="Seleccione un CESFAM" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{cesfamController.items}" var="cesfam" itemLabel="#{cesfam.nombre}" itemValue="#{cesfam}"/>
                                    </p:selectOneMenu>                            
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_sexo}" for="sexo" />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="sexo" value="#{clapController.selected.sexo}" required="true" >
                                        <f:selectItem itemLabel="Seleccione una opción" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Hombre" itemValue="1" noSelectionOption="false" />
                                        <f:selectItem itemLabel="Mujer" itemValue="2" noSelectionOption="false" />
                                    </p:selectOneMenu>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteLabel_nacionalidad}" for="nacionalidad" />
                                </b:row>
                                <b:row>
                                    <p:autoComplete id="nacionalidad" value="#{clapController.selected.nacionalidad}" completeMethod="#{nacionalidadController.completeNacionalidad}"
                                    var="nacionalidad" itemLabel="#{nacionalidad.nombre}" itemValue="#{nacionalidad}" converter="entityConverter" forceSelection="true" />
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_correo}" for="correo" />
                                </b:row>
                                <b:row>
                                    <p:inputText id="correo" value="#{clapController.selected.correo}" placeholder="#{bundle.CreatepacienteTitle_correo}" required="true" />
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_programa_social}" for="programa_social"  />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="programa_social" value="#{clapController.selected.programa_social}" >
                                        <f:selectItem itemLabel="Seleccione un programa social" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{ley_socialController.items}" var="ley_social" itemLabel="#{ley_social.nombre}" itemValue="#{ley_social}"/>
                                    </p:selectOneMenu>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_prevision}" for="prevision" />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="prevision" value="#{clapController.selected.prevision}"  required="true">
                                       <f:selectItem itemLabel="Seleccione un opción" itemValue="" noSelectionOption="true" />
                                       <f:selectItems value="#{previsionController.items}" var="prevision" itemLabel="#{prevision.nombre}" itemValue="#{prevision}"/>
                                       <f:ajax event="valueChange" immediate="true" render="grupo_fonasa" ></f:ajax>
                                   </p:selectOneMenu>
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteTitle_grupo_fonasa}" for="grupo_fonasa" />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="grupo_fonasa" value="#{clapController.selected.grupo_fonasa}" disabled="#{!clapController.esFONASA()}">
                                        <f:selectItem itemLabel="Seleccione un opción" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="A" itemValue="1" noSelectionOption="false" />
                                        <f:selectItem itemLabel="B" itemValue="2" noSelectionOption="false" />
                                        <f:selectItem itemLabel="C" itemValue="3" noSelectionOption="false" />
                                        <f:selectItem itemLabel="D" itemValue="4" noSelectionOption="false" />
                                    </p:selectOneMenu>
                                </b:row>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteLabel_estado_conyugal}" for="estado_conyugal" />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="estado_conyugal" value="#{clapController.selected.estado_conyugal}" >
                                        <f:selectItem itemLabel="Seleccione un opción" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{estado_civilController.items}" var="estado_civil" itemLabel="#{estado_civil.nombre}" itemValue="#{estado_civil}"/>
                                    </p:selectOneMenu>
                                </b:row>
                            </b:column>
                            <b:column col-md="6" col-xs="12">
                                <b:row>
                                    <p:outputLabel value="#{bundle.CreatepacienteLabel_pueblo_originario}" for="pueblo_originario" />
                                </b:row>
                                <b:row>
                                    <p:selectOneMenu id="pueblo_originario" value="#{clapController.selected.pueblo_originario}" >
                                        <f:selectItem itemLabel="Seleccione un pueblo originario" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{pueblo_originarioController.items}" var="pueblo_originario" itemLabel="#{pueblo_originario.nombre}" itemValue="#{pueblo_originario}"/>
                                    </p:selectOneMenu>
                                </b:row>
                            </b:column>
                        </b:row>
                    </div>
                </b:panel>

                <b:panel title="Datos generales de la consulta" style="margin-left:3%;width: 95%;" look="info">
                <p:panelGrid columns="2" style="width:98%;border:10px;" rendered="#{clapController.selected != null}">
                    <p:column rowspan="2">
                        <p:outputLabel value="#{bundle.CreateclapLabel_numero_consulta}" for="numero_consulta"/>
                        <p:inputText id="numero_consulta" value="#{clapController.selected.numero_consulta}" placeholder="#{bundle.CreateclapTitle_numero_consulta}" />
                    </p:column>
                    <p:column rowspan="2">
                        <p:outputLabel value="#{bundle.CreateclapLabel_fecha_consulta}" for="fecha_consulta" />
                        <p:calendar id="fecha_consulta" pattern="MM/dd/yyyy" value="#{clapController.selected.fecha_consulta}" title="#{bundle.EditclapTitle_fecha_consulta}"  showOn="button"/>
                    </p:column>
                    <p:column rowspan="2">
                        <b:row>
                            <p:outputLabel value="#{bundle.CreateclapLabel_edad}" for="edad" />
                        </b:row>
                        <b:row>
                            <p:inputText id="edad" value="#{clapController.selected.edad}" maxlength="3" style="max-width:100px;" title="#{bundle.CreateclapTitle_edad}" />
                        </b:row>
                    </p:column>
                    <p:column rowspan="3">
                        <p:outputLabel value="#{bundle.CreateclapLabel_acompañante}" for="acompanante" />
                        <p:selectOneRadio id="acompanante" style="width:15em !important;" value="#{clapController.selected.acompanante}" layout="grid" columns="3">
                            <f:selectItem itemLabel="solo" itemValue="solo" />
                            <f:selectItem itemLabel="madre" itemValue="madre" />
                            <f:selectItem itemLabel="padre" itemValue="padre" />
                            <f:selectItem itemLabel="ambos" itemValue="ambos" />
                            <f:selectItem itemLabel="amigo" itemValue="amigo" />
                            <f:selectItem itemLabel="pareja" itemValue="pareja" />
                            <f:selectItem itemLabel="pariente" itemValue="pariente" />
                            <f:selectItem itemLabel="otro" itemValue="otro" />
                        </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="4">
                        <p:outputLabel value="Motivo de la consulta según adolescente" for="motivo_consulta_adolescente_1" />
                        <p:inputText id="motivo_consulta_adolescente_1" placeholder="1." value="#{clapController.selected.motivo_consulta_adolescente_1}" title="#{bundle.CreateclapTitle_motivo_consulta_adolescente_1}" />
                        <p:inputText id="motivo_consulta_adolescente_2" placeholder="2." value="#{clapController.selected.motivo_consulta_adolescente_2}" title="#{bundle.CreateclapTitle_motivo_consulta_adolescente_2}" />
                        <p:inputText id="motivo_consulta_adolescente_3" placeholder="3." value="#{clapController.selected.motivo_consulta_adolescente_3}" title="#{bundle.CreateclapTitle_motivo_consulta_adolescente_3}" />
                    </p:column>
                    <p:column rowspan="4">
                        <p:outputLabel value="Motivo de la consulta según adolescente " for="motivo_consulta_acompanante_1" />
                        <p:inputText id="motivo_consulta_acompanante_1" placeholder="1." value="#{clapController.selected.motivo_consulta_acompanante_1}" title="#{bundle.CreateclapTitle_motivo_consulta_acompanante_1}" />
                        <p:inputText id="motivo_consulta_acompanante_2" placeholder="2." value="#{clapController.selected.motivo_consulta_acompanante_2}" title="#{bundle.CreateclapTitle_motivo_consulta_acompanante_2}" />
                        <p:inputText id="motivo_consulta_acompanante_3" placeholder="3." value="#{clapController.selected.motivo_consulta_acompanante_3}" title="#{bundle.CreateclapTitle_motivo_consulta_acompanante_3}" />
                    </p:column>
                </p:panelGrid>
                    <facet name="footer">
                        <p:row>
                            <b:inputText label="Descripción del motivo de la consulta" id="descripcion_motivo_consulta" value="#{clapController.selected.descripcion_motivo_consulta}" title="#{bundle.CreateclapTitle_descripcion_motivo_consulta}" />
                        </p:row>
                    </facet>
                </b:panel>

                <b:panel title="Antecedentes personales" style="margin-left:3%;width: 95%; " look="info">
                <p:panelGrid columns="2" style="width:98%;border:10px;" rendered="#{clapController.selected != null}">

                    <p:column rowspan="2">
                        <p:outputLabel value="#{bundle.CreateclapLabel_perinatales_normales}" for="perinatales_normales" />
                        <p:selectOneRadio id="perinatales_normales" style="width:13em;" value="#{clapController.selected.perinatales_normales}" layout="grid" columns="3">
                            <f:selectItem itemLabel="sí" itemValue="1" />
                            <f:selectItem itemLabel="no sé" itemValue="2" />
                            <f:selectItem itemLabel="no" itemValue="3" />
                        </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                        <p:outputLabel value="#{bundle.CreateclapLabel_alergias_normales}" for="alergias_normales" />
                        <p:selectOneRadio id="alergias_normales" style="width:13em;" value="#{clapController.selected.alergias_normales}" layout="grid" columns="3">
                            <f:selectItem itemLabel="sí" itemValue="1" />
                            <f:selectItem itemLabel="no sé" itemValue="2" />
                            <f:selectItem itemLabel="no" itemValue="3" />
                        </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                        <p:outputLabel value="#{bundle.CreateclapLabel_vacunas_completas}" for="vacunas_completas" />
                        <p:selectOneRadio id="vacunas_completas" style="width:13em;" value="#{clapController.selected.vacunas_completas}" layout="grid" columns="3">
                            <f:selectItem itemLabel="sí" itemValue="1" />
                            <f:selectItem itemLabel="no sé" itemValue="2" />
                            <f:selectItem itemLabel="no" itemValue="3" />
                        </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_enfermedades_importantes}" for="enfermedades_importantes" />
                    <p:selectOneRadio id="enfermedades_importantes" style="width:13em;" value="#{clapController.selected.enfermedades_importantes}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_discapacidad}" for="discapacidad" />
                    <p:selectOneRadio id="discapacidad" style="width:13em;" value="#{clapController.selected.discapacidad}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_accidentes_relevantes}" for="accidentes_relevantes" />
                    <p:selectOneRadio id="accidentes_relevantes" style="width:13em;" value="#{clapController.selected.accidentes_relevantes}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_cirugia_hospitalizaciones}" for="cirugia_hospitalizaciones" />
                    <p:selectOneRadio id="cirugia_hospitalizaciones" style="width:13em;" value="#{clapController.selected.cirugia_hospitalizaciones}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_uso_medicamentos}" for="uso_medicamentos" />
                    <p:selectOneRadio id="uso_medicamentos" style="width:13em;" value="#{clapController.selected.uso_medicamentos}" layout="grid" columns="2">
                        <f:selectItem itemLabel="Si" itemValue="true" />
                        <f:selectItem itemLabel="No" itemValue="false" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_problemas_salud_mental}" for="problemas_salud_mental" />
                    <p:selectOneRadio id="problemas_salud_mental" style="width:13em;" value="#{clapController.selected.problemas_salud_mental}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_violencia}" for="violencia" />
                    <p:selectOneRadio id="violencia" style="width:13em;" value="#{clapController.selected.violencia}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
                    <p:outputLabel value="#{bundle.CreateclapLabel_antecedentes_judiciales}" for="antecedentes_judiciales" />
                    <p:selectOneRadio id="antecedentes_judiciales" style="width:13em;" value="#{clapController.selected.antecedentes_judiciales}" layout="grid" columns="3">
                        <f:selectItem itemLabel="sí" itemValue="1" />
                        <f:selectItem itemLabel="no sé" itemValue="2" />
                        <f:selectItem itemLabel="no" itemValue="3" />
                    </p:selectOneRadio>
                    </p:column>
                    <p:column rowspan="2">
