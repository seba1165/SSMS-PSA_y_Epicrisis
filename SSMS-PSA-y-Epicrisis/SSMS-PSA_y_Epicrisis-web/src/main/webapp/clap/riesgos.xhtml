<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Riesgos"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
            <p:breadCrumb>
                <p:menuitem value="Categories" url="/faces/home.xhtml" />
                <p:menuitem value="Usuarios"/>
                <p:menuitem value="Población bajo control" url="/faces/paciente/List.xhtml" />
                <p:menuitem value="#{clapController.selected.paciente.RUN}-#{clapController.selected.paciente.DV}" rendered="#{clapController.selected != null}" url="/faces/paciente/View.xhtml"/>
                <p:menuitem value="Riesgos" />
            </p:breadCrumb>
                <br />
            </h:form>
            <b:row>
                <h2 align="center">Riesgos Paciente #{clapController.selected.paciente.RUN}-#{clapController.selected.paciente.DV}</h2>
            </b:row>
            <h:form>
            <b:row>
                <div id="cardio">
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee Riesgo Cardiovascular"
                        look="success" rendered="#{clapController.selected.riesgo_cardiovascular}">
                        <b:inputText value="#{clapCotroller.selected.observacion_riesgo_cardiovascular}" />
                        <f:facet name="footer">
                            <b:commandButton value="Reportar Riesgo" actionListener="#{clapController.selected.setRiesgo_cardiovascular(true)}">
                                <p:ajax event="click" update="cardio"/>
                            </b:commandButton>
                        </f:facet>
                    </b:panel>
                </b:column>
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente posee Riesgo Cardiovascular"
                        look="danger" rendered="#{not clapController.selected.riesgo_cardiovascular}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column offset="3" col-xs="3">

                </b:column>
                </div>
            </b:row>
                <br/>
            <b:row>
                <div id="nutri">
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee Riesgo Nuticional"
                        look="success" rendered="#{clapController.selected.riesgo_nutricional}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente posee Riesgo Nuticional"
                        look="danger" rendered="#{not clapController.selected.riesgo_nutricional}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column offset="3" col-xs="3">
                    <b:commandButton value="Reportar Riesgo" actionListener="#{clapController.selected.setRiesgo_nutricional(true)}"/>
                </b:column>
                </div>
            </b:row>
            <br/>
            <b:row>
                <div id="social">
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee Riesgo Social"
                        look="success" rendered="#{clapController.selected.riesgo_social}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee Riesgo Social"
                        look="danger" rendered="#{not clapController.selected.riesgo_social}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column offset="3" col-xs="3">
                    <b:commandButton value="Reportar Riesgo" actionListener="#{clapController.selected.setRiesgo_social(true)}">
                        <p:ajax event="click" update="social"/>
                    </b:commandButton>
                </b:column>
                </div>
            </b:row>
            <br/>
            <b:row>
                <div id="mental">
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente posee riesgo de Salud Mental"
                        look="success" rendered="#{clapController.selected.riesgo_salud_mental}">
                        <h:outputText value="Panel Content" />
                    </b:panel> 
                </b:column>
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee riesgo de Salud Mental"
                        look="danger" rendered="#{not clapController.selected.riesgo_salud_mental}">
                        <h:outputText value="Panel Content" />
                    </b:panel> 
                </b:column>
                <b:column offset="3" col-xs="3">
                    <b:commandButton value="Reportar Riesgo" actionListener="#{clapController.selected.setRiesgo_salud_mental(true)}"/>
                </b:column>    
                </div>
            </b:row>
            <br/>
            <b:row>
                <div id="alcohol">
                <b:column col-xs="6">
                    <b:panel
                        title="El usuario no posee riesgo de Alcohol y drogas"
                        look="success" rendered="#{clapController.selected.riesgo_oh_drogas}">
                        <h:outputText value="Panel Content" />
                    </b:panel> 
                </b:column>
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee riesgo de Alcohol y drogas"
                        look="danger" rendered="#{not clapController.selected.riesgo_oh_drogas}">
                        <h:outputText value="Panel Content" />
                    </b:panel> 
                </b:column>
                <b:column offset="3" col-xs="3">
                    <b:commandButton value="Reportar Riesgo" actionListener="#{clapController.selected.setRiesgo_oh_drogas(true)}">
                        <p:ajax event="click" update="mental"/>
                    </b:commandButton>
                </b:column> 
                </div>
            </b:row>
            <br/>
            <b:row>
                <div id="ssr">
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente no posee riesgo de Salud Sexual y Reproductiva"
                        look="success" rendered="#{clapController.selected.riesgo_ssr}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column col-xs="6">
                    <b:panel
                        title="El paciente posee riesgo de Salud Sexual y Reproductiva"
                        look="danger" rendered="#{not clapController.selected.riesgo_ssr}">
                        <h:outputText value="Panel Content" />
                    </b:panel>
                </b:column>
                <b:column offset="3" col-xs="3">
                    <b:commandButton value="Reportar Riesgo" actionListener="#{clapController.selected.setRiesgo_ssr(true)}">
                        <p:ajax event="click" update="ssr"/>
                    </b:commandButton>
                </b:column> 
                </div>
           </b:row>
           </h:form>
        </ui:define>
        
    </ui:composition>
</html>
