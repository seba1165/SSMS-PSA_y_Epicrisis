<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pe="http://primefaces.org/ui/extensions" >
    
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.EditclapTitle}"></h:outputText>
        </ui:define> 

        <ui:define name="body">
            <h:form>
            <p:breadCrumb>
                <p:menuitem value="Categories" url="/faces/home.xhtml" />
                <p:menuitem value="Usuarios"/>
                <p:menuitem value="PoblaciÃ³n bajo control" url="/faces/paciente/List.xhtml" />
                <p:menuitem value="#{clapController.selected.paciente.RUN}-#{clapController.selected.paciente.DV}" rendered="#{clapController.selected != null}" url="/faces/paciente/View.xhtml"/>
                <p:menuitem value="Editar CLAP" />
                <p:menuitem value="CLAP #{clapController.selected.id}" rendered="#{clapController.selected != null}"/>

            </p:breadCrumb>
            </h:form>
            <br />
            <b:row>
                <h2 align="center">#{bundle.EditclapTitle}</h2>
            </b:row>
            <h:form id="clapEditForm" rendered="#{clapController.selected != null}">
                <p:growl id="msgs" showDetail="true" />
                <h3>On-Demand Loading</h3>
                <p:tabView dynamic="true" cache="true">
                    <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":clapEditForm:msgs"/>
                    <p:tab title="Godfather Part I">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Godfather Part II">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Francis Ford Coppola's legendary..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Godfather Part III">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="After a break of more than 15 years..." />
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
 
                
                <b:column offset-xs="5">
                     <p:commandButton action="#{clapController.update}" value="#{bundle.Save}" oncomplete="/paciente/List"/>
                     <p:button  value="#{bundle.Cancel}" outcome="/paciente/View" /> 
                     <br/><br/>
                </b:column>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
