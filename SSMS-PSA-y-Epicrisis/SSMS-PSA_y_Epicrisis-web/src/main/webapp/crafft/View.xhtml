<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrafftViewDlg" widgetVar="CrafftViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCrafftTitle}">
            <h:form id="CrafftViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{crafftController.selected != null}">
                        <h:outputText value="#{bundle.ViewCrafftLabel_id}"/>
                        <h:outputText value="#{crafftController.selected.id}" title="#{bundle.ViewCrafftTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CrafftViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
