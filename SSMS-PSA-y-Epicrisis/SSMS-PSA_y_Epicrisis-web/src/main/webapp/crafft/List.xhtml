<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrafftTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CrafftListForm">
                <p:panel header="#{bundle.ListCrafftTitle}">
                    <p:dataTable id="datalist" value="#{crafftController.items}" var="item"
                                 selectionMode="single" selection="#{crafftController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrafftTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_A1}"/>
                            </f:facet>
                            <h:outputText value="#{item.a1}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_A2}"/>
                            </f:facet>
                            <h:outputText value="#{item.a2}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_A3}"/>
                            </f:facet>
                            <h:outputText value="#{item.a3}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B1}"/>
                            </f:facet>
                            <h:outputText value="#{item.b1}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B3}"/>
                            </f:facet>
                            <h:outputText value="#{item.b2}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B4}"/>
                            </f:facet>
                            <h:outputText value="#{item.b4}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B5}"/>
                            </f:facet>
                            <h:outputText value="#{item.b5}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B6}"/>
                            </f:facet>
                            <h:outputText value="#{item.b6}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{crafftController.prepareCreate}" update=":CrafftCreateForm" oncomplete="PF('CrafftCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CrafftViewForm" oncomplete="PF('CrafftViewDialog').show()" disabled="#{empty crafftController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CrafftEditForm" oncomplete="PF('CrafftEditDialog').show()" disabled="#{empty crafftController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{crafftController.destroy}" update=":growl,datalist" disabled="#{empty crafftController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
