<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrafftTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CrafftListForm">
                <p:panel header="#{bundle.ListCrafftTitle}">
                    <p:dataTable id="datalist" value="#{crafftController.items}" var="item"
                                 selectionMode="single" selection="#{crafftController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrafftTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id CLAP"/>
                            </f:facet>
                            <h:outputText value="#{item.clap.id}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_A1}"/>
                            </f:facet>
                            <h:outputText value="#{item.a1 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_A2}"/>
                            </f:facet>
                            <h:outputText value="#{item.a2 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_A3}"/>
                            </f:facet>
                            <h:outputText value="#{item.a3 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B1}"/>
                            </f:facet>
                            <h:outputText value="#{item.b1 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B2}"/>
                            </f:facet>
                            <h:outputText value="#{item.b2 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B3}"/>
                            </f:facet>
                            <h:outputText value="#{item.b3 ? 'Si' : 'No'}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B4}"/>
                            </f:facet>
                            <h:outputText value="#{item.b4 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B5}"/>
                            </f:facet>
                            <h:outputText value="#{item.b5 ? 'Si' : 'No'}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateCrafftLabel_B6}"/>
                            </f:facet>
                            <h:outputText value="#{item.b6 ? 'Si' : 'No'}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            
        </ui:define>
    </ui:composition>

</html>
