<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="regionCreateDlg" widgetVar="regionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateregionTitle}">
            <h:form id="regionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateregionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{regionController.selected.id}" title="#{bundle.CreateregionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateregionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{regionController.selected.nombre}" title="#{bundle.CreateregionTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.create}" value="#{bundle.Save}" update="display,:regionListForm:datalist,:growl" oncomplete="handleSubmit(args,'regionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="regionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
