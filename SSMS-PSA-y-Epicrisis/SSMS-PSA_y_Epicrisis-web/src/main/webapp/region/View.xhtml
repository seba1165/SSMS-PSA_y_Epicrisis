<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="regionViewDlg" widgetVar="regionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewregionTitle}">
            <h:form id="regionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regionController.selected != null}">
                        <h:outputText value="#{bundle.ViewregionLabel_id}"/>
                        <h:outputText value="#{regionController.selected.id}" title="#{bundle.ViewregionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewregionLabel_nombre}"/>
                        <h:outputText value="#{regionController.selected.nombre}" title="#{bundle.ViewregionTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="regionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
