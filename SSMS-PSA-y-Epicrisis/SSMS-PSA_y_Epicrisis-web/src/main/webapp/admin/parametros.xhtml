<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="SSMS - PSA"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Categories" url="/faces/home.xhtml" />
                    <p:menuitem value="Administración"/>
                    <p:menuitem value="Parámetros" url="/faces/admin/parametros.xhtml" />
                </p:breadCrumb>
                <br />
            </h:form>
            <b:row>
                <h:form>
                <p:outputLabel value="Ruta de Imágenes: " for="ruta" />
                <h:inputText id="ruta" value=" #{clapController.ruta}">
                    <p:ajax event="blur" immediate="true"></p:ajax>
                </h:inputText>
                <p:commandButton action="#{clapController.cambiarRuta(clapController.ruta)}" oncomplete="/paciente/List"/>    
                </h:form>
            </b:row>
            
            
        </ui:define>
        
    </ui:composition>
</html>
