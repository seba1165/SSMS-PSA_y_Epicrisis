<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="nacionalidadCreateDlg" widgetVar="nacionalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatenacionalidadTitle}">
            <h:form id="nacionalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nacionalidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatenacionalidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nacionalidadController.selected.id}" title="#{bundle.CreatenacionalidadTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatenacionalidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{nacionalidadController.selected.nombre}" title="#{bundle.CreatenacionalidadTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nacionalidadController.create}" value="#{bundle.Save}" update="display,:nacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'nacionalidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="nacionalidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
