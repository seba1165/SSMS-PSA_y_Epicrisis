<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="nacionalidadViewDlg" widgetVar="nacionalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewnacionalidadTitle}">
            <h:form id="nacionalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nacionalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewnacionalidadLabel_id}"/>
                        <h:outputText value="#{nacionalidadController.selected.id}" title="#{bundle.ViewnacionalidadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewnacionalidadLabel_nombre}"/>
                        <h:outputText value="#{nacionalidadController.selected.nombre}" title="#{bundle.ViewnacionalidadTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="nacionalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
