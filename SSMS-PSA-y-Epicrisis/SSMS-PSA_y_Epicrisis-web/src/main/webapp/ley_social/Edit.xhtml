<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ley_socialEditDlg" widgetVar="ley_socialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Editley_socialTitle}">
            <h:form id="ley_socialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ley_socialController.selected != null}">
                        <p:outputLabel value="#{bundle.Editley_socialLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ley_socialController.selected.id}" title="#{bundle.Editley_socialTitle_id}" />
                        <p:outputLabel value="#{bundle.Editley_socialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ley_socialController.selected.nombre}" title="#{bundle.Editley_socialTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ley_socialController.update}" value="#{bundle.Save}" update="display,:ley_socialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ley_socialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ley_socialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
