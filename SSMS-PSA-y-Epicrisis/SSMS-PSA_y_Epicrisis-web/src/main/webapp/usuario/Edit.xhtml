<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.EditUsuarioTitle_nombre}" />
                        
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_primer_apellido}" for="primer_apellido" />
                        <p:inputText id="primer_apellido" value="#{usuarioController.selected.primer_apellido}" title="#{bundle.EditUsuarioTitle_primer_apellido}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_segundo_apellido}" for="segundo_apellido" />
                        <p:inputText id="segundo_apellido" value="#{usuarioController.selected.segundo_apellido}" title="#{bundle.EditUsuarioTitle_segundo_apellido}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_RUN}" for="run" />
                        <p:inputText id="run" value="#{usuarioController.selected.RUN}" title="#{bundle.EditUsuarioTitle_RUN}" />

                        <p:inputText id="dv" value="#{usuarioController.selected.DV}" title="#{bundle.EditUsuarioTitle_DV}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.EditUsuarioTitle_correo}" />
                        
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{usuarioController.selected.rol}" style="width:150px">
                            <f:selectItem itemLabel="Seleccione un rol ..." itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{rolController.items}" var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
