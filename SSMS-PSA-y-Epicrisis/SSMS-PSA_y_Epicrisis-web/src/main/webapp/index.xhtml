<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.LoginTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body1" rendered="#{loginController.usuarioLogueado != null}">
            <h1>Bienvenido #{loginController.getUsuarioLogueado().nombres} #{loginController.getUsuarioLogueado().primer_apellido}!</h1>
            <br />
            <br />
        </ui:define>

        <ui:define name="body">
            <h:form rendered="#{loginController.usuarioLogueado == null}">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <b:row ></b:row>
                <b:row style="height: 100%">
                    <b:column span="6" offset="3">
                        <b:panel look="primary" title="#{bundle.LoginTitle}">
                        <b:row>
                            <b:column  span="4">
                                <h:outputLabel for="rut" value="RUT *" />
                            </b:column>
                            <b:column span="8">
                                <b:inputText id="rut" value="#{loginController.rut}" placeholder="Ej: 12.345.678-9" required="true">
                                  <f:facet name="prepend">
                                    <b:icon name="user" />
                                  </f:facet>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4">
                            <h:outputLabel for="Password" value="#{bundle.password_login}" />
                            </b:column>
                            <b:column span="8">
                                <b:inputSecret id="Password" value="#{loginController.password}" placeholder="ContraseÃ±a" required="true">
                                    <f:facet name="prepend">
                                      <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <f:facet name="footer">
                            <b:row>
                                <b:column offset="4">
                                    <b:commandButton look="primary" value="${bundle.submit_login}" style="min-height: 30px;min-width: 80px;margin: 0 auto;" action="#{loginController.login}"/>
                                </b:column>
                            </b:row>
                        </f:facet>
                    </b:panel>
                    </b:column>
                </b:row>
            </h:form>
            <br/>
        </ui:define>
        
    </ui:composition>
</html>
