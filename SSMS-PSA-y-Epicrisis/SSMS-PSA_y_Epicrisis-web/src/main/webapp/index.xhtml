<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.LoginTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form>
            <p:breadCrumb>
                <p:menuitem value="Categories" url="/faces/home.xhtml" />
            </p:breadCrumb>
                <br />
            </h:form>
            <h:form rendered="#{loginController.usuarioLogueado != null}">
                <h1 align="center">Bienvenido/a #{loginController.getUsuarioLogueado().nombres} #{loginController.getUsuarioLogueado().primer_apellido}</h1>
            <h2 align="center ">al sistema del Programa Social Adolescente.</h2>
            </h:form>
            
            <h:form rendered="#{loginController.usuarioLogueado == null}">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <b:row ></b:row>
                <b:row style="height: 100%">
                    <b:column span="6" offset="3">
                        <b:panel look="primary" title="#{bundle.LoginTitle}">
                        <b:row>
                            <b:column  span="4">
                                <h:outputLabel for="rut" value="RUT *" />
                            </b:column>
                            <b:column span="8">
                                <p:inputMask id="rut" value="#{loginController.rut}" mask="99.999.999-*" placeholder="01.111.111-1" required="true"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4">
                            <h:outputLabel for="Password" value="#{bundle.password_login}" />
                            </b:column>
                            <b:column span="8">
                                    <p:password id="Password" value="#{loginController.password}" placeholder="ContraseÃ±a" required="true"/>
                            </b:column>
                        </b:row>
                        <f:facet name="footer">
                            <b:row>
                                <b:column offset="4">
                                    <b:commandButton look="primary" value="${bundle.submit_login}" style="min-height: 30px;min-width: 80px;margin: 0 auto;" action="#{loginController.login}"/>
                                </b:column>
                            </b:row>
                        </f:facet>
                    </b:panel>
                    </b:column>
                </b:row>
            </h:form>
            <br/>
        </ui:define>
        
    </ui:composition>
</html>
