<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="previsionCreateDlg" widgetVar="previsionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateprevisionTitle}">
            <h:form id="previsionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{previsionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateprevisionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{previsionController.selected.id}" title="#{bundle.CreateprevisionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateprevisionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{previsionController.selected.nombre}" title="#{bundle.CreateprevisionTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{previsionController.create}" value="#{bundle.Save}" update="display,:previsionListForm:datalist,:growl" oncomplete="handleSubmit(args,'previsionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="previsionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
