<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cesfamViewDlg" widgetVar="cesfamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewcesfamTitle}">
            <h:form id="cesfamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cesfamController.selected != null}">
                        <h:outputText value="#{bundle.ViewcesfamLabel_comuna}"/>
                        <h:outputText value="#{cesfamController.selected.comuna.nombre}" title="#{bundle.ViewcesfamTitle_comuna}"/>
                        <h:outputText value="Tipo"/>
                        <h:outputText value="#{cesfamController.selected.nombre_tipo}" title="#{bundle.ViewcesfamTitle_nombre_tipo}"/>
                        <h:outputText value="#{bundle.ViewcesfamLabel_nombre}"/>
                        <h:outputText value="#{cesfamController.selected.nombre}" title="#{bundle.ViewcesfamTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="cesfamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
