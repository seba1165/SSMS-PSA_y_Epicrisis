<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cesfamCreateDlg" widgetVar="cesfamCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatecesfamTitle}">
            <h:form id="cesfamCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cesfamController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatecesfamLabel_comuna}" for="comuna" />
                        <p:selectOneMenu id="comuna" value="#{cesfamController.selected.comuna}" >
                            <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"
                                           var="comunaItem"
                                           itemValue="#{comunaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatecesfamLabel_nombre_tipo}" for="nombre_tipo" />
                        <p:inputText id="nombre_tipo" value="#{cesfamController.selected.nombre_tipo}" title="#{bundle.CreatecesfamTitle_nombre_tipo}" />
                        <p:outputLabel value="#{bundle.CreatecesfamLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cesfamController.selected.nombre}" title="#{bundle.CreatecesfamTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreatecesfamLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cesfamController.selected.id}" title="#{bundle.CreatecesfamTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cesfamController.create}" value="#{bundle.Save}" update="display,:cesfamListForm:datalist,:growl" oncomplete="handleSubmit(args,'cesfamCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="cesfamCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
