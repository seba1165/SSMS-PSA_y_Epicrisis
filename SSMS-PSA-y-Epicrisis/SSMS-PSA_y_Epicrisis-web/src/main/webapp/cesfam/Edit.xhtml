<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cesfamEditDlg" widgetVar="cesfamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditcesfamTitle}">
            <h:form id="cesfamEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cesfamController.selected != null}">
                        <p:outputLabel value="#{bundle.EditcesfamLabel_comuna}" for="comuna" />
                        <p:selectOneMenu id="comuna" value="#{cesfamController.selected.comuna}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"
                                           var="comunaItem"
                                           itemValue="#{comunaItem}"
                                           itemLabel="#{comunaItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Tipo" for="nombre_tipo" />
                        <p:inputText id="nombre_tipo" value="#{cesfamController.selected.nombre_tipo}" title="#{bundle.EditcesfamTitle_nombre_tipo}" />
                        <p:outputLabel value="#{bundle.EditcesfamLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cesfamController.selected.nombre}" title="#{bundle.EditcesfamTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cesfamController.update}" value="#{bundle.Save}" update="display,:cesfamListForm:datalist,:growl" oncomplete="handleSubmit(args, 'cesfamEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
