<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="pueblo_originarioCreateDlg" widgetVar="pueblo_originarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Createpueblo_originarioTitle}">
            <h:form id="pueblo_originarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pueblo_originarioController.selected != null}">
                        <p:outputLabel value="#{bundle.Createpueblo_originarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pueblo_originarioController.selected.id}" title="#{bundle.Createpueblo_originarioTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pueblo_originarioController.create}" value="#{bundle.Save}" update="display,:pueblo_originarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'pueblo_originarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="pueblo_originarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
