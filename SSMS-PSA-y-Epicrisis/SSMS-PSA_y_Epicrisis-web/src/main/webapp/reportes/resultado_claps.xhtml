<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="CLAPS por CESFAM"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form>
            <p:breadCrumb>
                <p:menuitem value="Categories" url="/faces/home.xhtml" />
                <p:menuitem value="Explotación de Datos"/>
                <p:menuitem value="Reporte de CLAPS" url="/faces/reportes/claps.xhtml" />
                <p:menuitem value="Resultado" url="/faces/reportes/resultado_claps.xhtml" />
            </p:breadCrumb>
            </h:form>
            <br/>
            <b:panel title="Reporte de CLAPS en #{clapController.cesfam.nombre}" look="info" rendered="#{loginController.esSuperUsuario()}">
                <h:form id="buscar3">
                <b:row>
                    <b:column col-xs="2">
                        <p:outputLabel value="Número de CLAPS: " for="claps" />    
                    </b:column>
                    <b:column col-xs="1">
                        <h:outputText id="claps" value="#{clapController.itemsReporteClaps.size()}"/>
                    </b:column>
                    <b:column col-xs="1">
                        <b:commandButton look="primary" value="Descargar Datos" actionListener="#{pacienteController.generarCSV(2)}" rendered="#{pacienteController.itemsCESFAM.size()>0}"/>
                    </b:column>
                </b:row>
                </h:form>
            </b:panel>
            <b:panel title="Reporte de CLAPS en #{loginController.usuarioLogueado.CESFAM.nombre}" look="info" rendered="#{loginController.esEncargadoPrograma()}">
                <h:form id="buscar3">
                <b:row>
                    <b:column col-xs="2">
                        <p:outputLabel value="Número de CLAPS: " for="claps" />    
                    </b:column>
                    <b:column col-xs="1">
                        <h:outputText id="claps" value="#{clapController.itemsReporteClaps.size()}"/>
                    </b:column>
                    <b:column col-xs="1">
                        <b:commandButton look="primary" value="Descargar Datos" actionListener="#{pacienteController.generarCSV(2)}" rendered="#{pacienteController.itemsCESFAM.size()>0}"/>
                    </b:column>
                </b:row>
                </h:form>
            </b:panel>
        </ui:define>
        
        
    </ui:composition>
