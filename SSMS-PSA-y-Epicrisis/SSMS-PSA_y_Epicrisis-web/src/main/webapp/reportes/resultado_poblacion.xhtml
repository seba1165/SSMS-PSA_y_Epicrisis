<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Poblacion de CESFAM"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form>
            <p:breadCrumb>
                <p:menuitem value="Categories" url="/faces/home.xhtml" />
                <p:menuitem value="Explotación de Datos"/>
                <p:menuitem value="Población Bajo Control" url="/faces/reportes/poblacion.xhtml" />
                <p:menuitem value="Resultado" url="/faces/reportes/resultado_poblacion.xhtml" />
            </p:breadCrumb>
            </h:form>
            <br/>
            <b:panel title="Poblacion Bajo Control en #{pacienteController.cesfam.nombre}" look="info">
                <h:form id="buscar">
                <b:row>
                    <b:column col-xs="2">
                        <p:outputLabel value="Número de Usuarios: " for="usuarios" />    
                    </b:column>
                    <b:column col-xs="1">
                        <h:outputText id="usuarios" value="#{pacienteController.getTamano()}"/>
                    </b:column>
                    <b:column col-xs="1">
                        <b:commandButton look="primary" value="Descargar Datos" actionListener="#{pacienteController.generarCSV(1)}" rendered="#{pacienteController.itemsCESFAM.size()>0}"/>
                    </b:column>
                </b:row>
                </h:form>
                
            </b:panel>    
        </ui:define>
        
        
    </ui:composition>
</html>
